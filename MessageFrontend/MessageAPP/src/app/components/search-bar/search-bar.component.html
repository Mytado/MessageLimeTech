<div class="searchContainer form-group">
    <form class="searchForm" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <input class="searchInput onSubmitform-control m-1" name="search" type="text" ngModel placeholder="Search for messages">
        <button class="searchButton btn btn-lg m-1" type="submit">Search</button>
    </form>
</div>
