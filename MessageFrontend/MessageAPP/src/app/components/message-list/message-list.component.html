<div class="listContainer" style="margin-top: 70px;">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Sent</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of searchMessagesEvent; index as i;">
                <td>{{i + 1}}</td>
                <td>{{ message.modifiedDate }}</td>
                <td>{{ message.isSent }}</td>
                <td> {{ message.name }}</td>
                <td>
                    <button class="listButton btn btn-primary" (click)="clickOnMessage(message.id)"> Show details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
